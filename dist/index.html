<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div class="bl-wrap">

        <header class="bl-header">

            <div class="bl-flow -fixed">
                <header class="bc-header">
                    <hgroup class="bc-header__group">
                        <h2 class="bc-heading  display-2">
                            <i class="bi bi-calculator-fill"></i>
                            Fluxo de Caixa
                        </h2>
                        <h3 class="bc-heading  display-4">
                            <i class="bi bi-arrow-return-right"></i>
                            Lançamento de despesa
                        </h3>
                    </hgroup> 
                </header>  
            </div>

        </header>
    
        <main class="bl-main">

            <div class="bl-flow -fixed">
                <section class="bl-featured  featured -register register">

                    <header class="bc-header -headline headline">
                        <h3 class="bc-heading">Cadastro</h3> 
                    </header> 
                
                    <section class="featured__section -category  register__category">
                        <header class="bc-header">
                            <h4 class="bc-heading">Categoria</h4>
                        </header>
                        <div class="form-floating">
                            <select class="form-select" id="ipt-dp-category" aria-label="">
                                <option selected>Servico</option>
                                <option selected>Manutencao</option>
                            </select>
                            <label for="ipt-dp-category">Selecione uma categoria</label>
                        </div>
                    </section> 
                    
                    <section class="featured__section -description  register__description">
                        <header class="bc-header">
                            <h4 class="bc-heading">Descrição</h4>
                        </header>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ipt-dp-description" placeholder="Ex: Limpeza interna e áreas comum...">
                            <label for="ipt-dp-description">Ex: Limpeza interna e áreas comuns...</label>
                        </div>
                    </section>
    
                    <section class="featured__section -currency  register__currency">
                        <header class="bc-header">
                            <h4 class="bc-heading">Valor</h4>
                        </header>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ipt-dp-currency" placeholder="Ex: 320,00">
                            <label for="ipt-dp-currency">Ex: 320,00</label>
                        </div>
                    </section>
    
                    <section class="featured__section -btn  register__btn">
                        <button class="btn btn-primary btn-lg" id="btn-dp-submit" type="submit">Enviar</button>
                    </section>
                    
                </section>
            </div>

            <div class="bl-flow -fixed">
                <section class="bl-featured  featured -list list">

                    <header class="bc-header -headline headline">
                        <h3 class="bc-heading">Resumo</h3> 
                    </header>  

                    <section class="featured__section  table-responsive">
                        <table class="table  table-striped">
                            <thead>
                                <tr>
                                    <th class="table__head" scope="col">#</th>
                                    <th class="table__head" scope="col">Descição</th>
                                    <th class="table__head" scope="col">Categoria</th>
                                    <th class="table__head" scope="col">Valor</th>
                                    <th class="table__head -center" scope="col">Editar</th>
                                    <th class="table__head -center" scope="col">Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle">
                                  <th scope="row">1</th>
                                  <td>Limpeza interna e áreas comuns</td>
                                  <td>manutencao</td>
                                  <td>R$ 320,00</td>
                                  <td><button type="button" class="btn btn-warning"><i class="bi bi-pencil-fill"></i></button></td>
                                  <td><button type="button" class="btn btn-danger"><i class="bi bi-trash-fill"></i></button></td>
                                </tr>
                              </tbody>
                        </table>
                    </section>

                </section>
            </div>

        </main>
    
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
